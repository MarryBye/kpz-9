name: Build and Push Docker Image

on:
  workflow_dispatch: 
  push:
    branches:
      - main     
      - feature/*  
permissions:
  packages: write
  contents: read
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}     
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .              
          push: true
          tags: ghcr.io/marrybye/kpz-9-10-docker-workflow:latest
